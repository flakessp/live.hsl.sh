  <script>
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.rotateSpeed = 0.5;

    // –ü—Ä–æ–≤–µ—Ä–∏–º –∑–∞–≥—Ä—É–∑–∫—É Three.js
    if (typeof THREE === 'undefined') {
      console.error('Three.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
    } else {
      console.log('Three.js –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');
    }

    // Textures
    const loader = new THREE.TextureLoader();
    
    // –î–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç–∫—É –æ—à–∏–±–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–µ–∫—Å—Ç—É—Ä
    const earthTex = loader.load(
      './textures/earth.jpg',
      function(texture) {
        console.log('–¢–µ–∫—Å—Ç—É—Ä–∞ –∑–µ–º–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
      },
      function(xhr) {
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã –∑–µ–º–ª–∏: ' + (xhr.loaded / xhr.total * 100) + '%');
      },
      function(error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–µ–∫—Å—Ç—É—Ä—ã –∑–µ–º–ª–∏', error);
      }
    );
    
    const cloudTex = loader.load(
      './textures/clouds.png',
      function(texture) {
        console.log('–¢–µ–∫—Å—Ç—É—Ä–∞ –æ–±–ª–∞–∫–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
      },
      function(xhr) {
        console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã –æ–±–ª–∞–∫–æ–≤: ' + (xhr.loaded / xhr.total * 100) + '%');
      },
      function(error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–µ–∫—Å—Ç—É—Ä—ã –æ–±–ª–∞–∫–æ–≤', error);
      }
    );
    
    // Earth
    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(0.4375, 64, 64),
      new THREE.MeshPhongMaterial({ map: earthTex })
    );
    scene.add(earth);

    // Clouds
    const clouds = new THREE.Mesh(
      new THREE.SphereGeometry(0.45, 64, 64),
      new THREE.MeshPhongMaterial({ map: cloudTex, transparent: true, opacity: 0.5 })
    );
    scene.add(clouds);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    const softDir = new THREE.DirectionalLight(0xffffff, 0.3);
    softDir.position.set(5, 3, 5);
    scene.add(softDir);

    // Animation
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      earth.rotation.y += delta * (2 * Math.PI / 40);
      clouds.rotation.y += delta * (2 * Math.PI / 45);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
